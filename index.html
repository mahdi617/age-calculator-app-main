<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="card">

    <div class="container">

      <form>

        <div class="form_container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" name="" id="day" placeholder="DD" >
            <span id="erspan"></span>
          </div>
       

          <div class="block">
            <label for="month">Month</label>
            <input type="number" name="" id="month" placeholder="MM" >
            <span id="erspan"></span>
          </div>
        

          <div class="block">
            <label for="year">Year</label>
            <input type="number" name="" id="year" placeholder="YYYY" >
            <span id="erspan"></span>
          </div>
        </div>

        <div class="submit_block">
          <hr>
          <button type="submit" class="subbtn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>

      <div class="output">
        <h2><span id="yearout">--</span>years</h2>
        <h2><span id="monthout">--</span>months</h2>
        <h2><span id="dayout">--</span>days</h2>
      </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
